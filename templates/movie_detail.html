<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ detail.title }}</title>
</head>
<body>
    <h5> {{ detail.title }}</h5>
    <p>  {{ detail.descriptions}}</p>
    <p>{% for tag in detail.tags.all %}</p>
        <a href="">{{ tag.name }}</a>
    {% endfor %}
    <hr>
<h4>Comments</h4>
{% for i in comments %}
    <p>{{ i.author }}</p>
    <p>{{ i.text }}</p>
{% endfor %}

</body>
</html>
